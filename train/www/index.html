<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button class="mainBtn" onclick="loadString()">Начать</button>
    <div id="main">
        <h3>Строка</h3>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="string"></p>
                <!--<div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>-->
            </div>
        </div>
        <div class="status">
            <h3>Страна</h3>
            <p id="countryStatus"></p>
        </div>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="country"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <div class="status">
            <h3>Город</h3>
            <p id="cityStatus"></p>
        </div>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="city"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <div class="status">
            <h3>Регион</h3>
            <p id="regionStatus"></p>
        </div>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="region"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <div class="status">
            <h3>Улица</h3>
            <p id="streetStatus"></p>
        </div>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="street"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <div class="status">
            <h3>Дом</h3>
            <p id="houseStatus"></p>
        </div>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="house"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <div class="status">
            <h3>Квартира</h3>
            <p id="roomStatus"></p>
        </div>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="room"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    let indexString;
	$('#main').css({'display' : 'none'});
	function loadString(){
		$('#main').css({'display' : 'block'});
		$.ajax({
			url: 'http://192.168.0.121:3000/address',
			success: (res)=>{
				console.log(res);
				indexString=res.index;
				$('#string').html(res.text);

				$('#countryStatus').html(res.status.country);
				$('#cityStatus').html(res.status.city);
				$('#regionStatus').html(res.status.region);
				$('#streetStatus').html(res.status.street);
				$('#houseStatus').html(res.status.house);
				$('#roomStatus').html(res.status.room);

			}
		});
	}
	function successful(){
		console.log('работает')
	}
	function dontSuccessful(){
		console.log('не работает')
	}
</script>
</html>
