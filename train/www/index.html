<!DOCTYPE html>
<html lang="RU">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <button class="mainBtn" onclick="loadString()">Начать</button>
    <div id="main">
        <h3>Строка</h3>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="string"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <h3>Страна</h3>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="country"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <h3>Город</h3>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="sity"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <h3>Улица</h3>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="street"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
        <h3>Дом</h3>
        <div class="stringBlock">
            <div class="stringBLockTo">
                <p id="house"></p>
                <div class="btn">
                    <button onclick="successful()">Да</button>
                    <button onclick="dontSuccessful()">Нет</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
	$('#main').css({'display' : 'none'});
	function loadString(){
		$('#main').css({'display' : 'block'});
		$.ajax({
			url: 'http://192.168.1.23:3000/address',
			success: (res)=>{
				console.log(res.array);
				$('#string').html(res.text);
				$('#sity').html(res.array[1]);
			}
		});
		/*$('#country').html('Рашка');
		$('#street').html('пер. Колпачный');
		$('#house').html('дом 6, стр. 5, пом. 2');*/
	}
	function successful(){
		console.log('работает')
	}
	function dontSuccessful(){
		console.log('не работает')
	}
</script>
</html>
